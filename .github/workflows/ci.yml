name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci-web:
    name: Web - Lint, Typecheck, Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test -- --ci --coverage
      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  ci-api:
    name: API - Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        env:
          OPENROUTER_API_KEY: test-key-for-ci
        run: dotnet test --collect:"XPlat Code Coverage"
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:"tests/Api.Tests/TestResults/*/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;TextSummary"
      - name: Display coverage summary
        run: cat TestResults/CoverageReport/Summary.txt
      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/tests/Api.Tests/TestResults/*/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: apps/api/TestResults/CoverageReport/
