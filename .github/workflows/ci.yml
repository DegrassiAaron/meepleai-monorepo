name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci-web:
    name: Web - Lint, Typecheck, Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test -- --ci --coverage
      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  ci-api:
    name: API - Build and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: meeple
          POSTGRES_PASSWORD: meeplepass
          POSTGRES_DB: meepleai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      qdrant:
        image: qdrant/qdrant:v1.12.4
        ports:
          - 6333:6333
          - 6334:6334
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Verify Qdrant is ready
        run: |
          echo "Waiting for Qdrant to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:6333/healthz > /dev/null 2>&1; then
              echo "Qdrant is ready!"
              break
            fi
            echo "Attempt $i: Qdrant not ready yet, waiting..."
            sleep 2
          done
          curl -v http://localhost:6333/healthz || echo "Qdrant health check failed"
      - name: Test
        env:
          CI: true
          OPENROUTER_API_KEY: test-key-for-ci
          QDRANT_URL: http://127.0.0.1:6333
          ConnectionStrings__Postgres: Host=127.0.0.1;Port=5432;Database=meepleai_test;Username=meeple;Password=meeplepass
        run: dotnet test --collect:"XPlat Code Coverage"
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:"tests/Api.Tests/TestResults/*/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;TextSummary"
      - name: Display coverage summary
        run: cat TestResults/CoverageReport/Summary.txt
      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/tests/Api.Tests/TestResults/*/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: apps/api/TestResults/CoverageReport/
