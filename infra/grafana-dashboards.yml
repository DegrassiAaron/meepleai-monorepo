# OPS-02: Grafana Dashboards Configuration
# Auto-provisions dashboards from JSON files

apiVersion: 1

providers:
  - name: 'MeepleAI Dashboards'
    orgId: 1
    folder: 'MeepleAI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
