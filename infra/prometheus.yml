# OPS-02: Prometheus Configuration for MeepleAI
# Scrapes metrics from the API service for observability

global:
  scrape_interval: 15s       # Default scrape interval
  evaluation_interval: 15s   # How often to evaluate rules
  scrape_timeout: 10s        # Timeout for each scrape

  external_labels:
    cluster: 'meepleai-dev'
    environment: 'development'

# OPS-05: Alertmanager configuration for error monitoring
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s
      api_version: v2

# OPS-05: Rule files for recording and alerting rules
rule_files:
  - '/etc/prometheus/prometheus-rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape MeepleAI API metrics (OpenTelemetry Prometheus exporter)
  - job_name: 'meepleai-api'
    scrape_interval: 10s  # More frequent scraping for API metrics
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'meepleai-api'
          component: 'backend'

  # Scrape Jaeger metrics (optional - Jaeger exposes Prometheus metrics)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
          component: 'tracing'

  # Scrape Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'

  # OPS-05: Scrape Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          component: 'alerting'
