# OPS-02: Prometheus Configuration for MeepleAI
# Scrapes metrics from the API service for observability

global:
  scrape_interval: 15s       # Default scrape interval
  evaluation_interval: 15s   # How often to evaluate rules
  scrape_timeout: 10s        # Timeout for each scrape

  external_labels:
    cluster: 'meepleai-dev'
    environment: 'development'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape MeepleAI API metrics (OpenTelemetry Prometheus exporter)
  - job_name: 'meepleai-api'
    scrape_interval: 10s  # More frequent scraping for API metrics
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'meepleai-api'
          component: 'backend'

  # Scrape Jaeger metrics (optional - Jaeger exposes Prometheus metrics)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
          component: 'tracing'

  # Scrape Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'
